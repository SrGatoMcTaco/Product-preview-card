<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>

  <main class="main_container">
<section class="content">
  <article class="imgitem">
    
    
  </article>

  <article class="details">
    <p class="details__item">
      PERFUME
    </p>
    <h1 class="details__tittle">Gabrielle Essence Eau De Parfum</h1>
    <p class="details__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="details__prices">
        <p class="details__now">$149.99</p>
        <p class="details__before">$169.99</p>
      </div>    
        <button class="details__button">Add to Cart</button>    
  </article>
</section>
